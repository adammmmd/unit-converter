<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <header>
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="unit-input" type="number">
            <button id="convert" type="button">Convert</button>
        </header>
        <section>
            <div class="container">
                <h3>Length (Meter/Feet)</h3>
                <p id="length-convert">0 meters = 0 feet | 0 feet = 0 meters</p>
            </div>
            <div class="container">
                <h3>Volume (Liters/Gallons)</h3>
                <p id="volume-convert">0 liters = 0 gallons | 0 gallons = 0 liters</p>
            </div>
            <div class="container">
                <h3>Mass (Kilograms/Pounds)</h3>
                <p id="mass-convert">0 kilos = 0 pounds | 0 pounds = 0 kilos</p>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
